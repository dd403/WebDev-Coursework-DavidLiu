<!DOCTYPE html>
<html>
    <head>
        <title>This text will appear in the browser tab.</title>
    </head>
    <body>
        <h1>HTML Ordered List example</h1>
        <h3>Before Driving</h3>
        <ol type="I">
            <li>External Check</li>
            <li>Enter and Lock Doors</li>
            <li>Adjust Seats</li>
            <li>Adjust Mirrors</li>
            <li>Start Engine</li>
        </ol>
    <!--Type value
        type="1"
        Modern numerals (this is the default value)

        type="I"
        Uppercase roman numerals

        type="i"
        Lowercase roman numerals

        type="A"
        Uppercase letters
        
        type="a"
        Lowercase letters-->
    </body>
</html>
