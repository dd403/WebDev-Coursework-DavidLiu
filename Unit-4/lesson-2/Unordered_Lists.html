<!DOCTYPE html>
<html>
    <head>
        <title>This text will appear in the browser tab.</title>
    </head>
    <body>
        <h1>HTML Unordered List example</h1>
        <h3>Common Fruits</h3>
        <ul style="list-style-type: square;">
            <li>Pears</li>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Cherries</li>
            <li>Lemons</li>
        </ul>
        <!--style="list-style-type: disc;"
            A bullet point (this is the default value)

            style="list-style-type: circle;"
            An empty circle

            style="list-style-type: square;"
            A filled in square
            
            style="list-style-type: none;"
            Nothing at all!-->
    </body>
</html>
